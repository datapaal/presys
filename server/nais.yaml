name: presys
image: docker.adeo.no:5000/presys
replicas:
  min: 1
  max: 1
healthcheck:
  liveness:
    path: api/internal/isAlive
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
  readiness:
    path: api/internal/isReady
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
prometheus:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
fasitResources:
  used:
  - alias: jwt
    resourceType: credential
  - alias: ldap
    resourceType: ldap
  - alias: presysDB
    resourceType: datasource
  - alias: srvpresys
    resourceType: credential
  - alias: abac.pdp.endpoint
    resourceType: restservice
