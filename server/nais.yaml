apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: presys
  namespace: {{namespace}}
  labels:
    team: teampeon
spec:
  image: repo.adeo.no:5443/presys:{{version}}
  port: 8080
  ingresses:
    - {{ingress}}
  liveness:
    path: isAlive
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
  readiness:
    path: isReady
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
  vault:
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1000m
      memory: 384Mi
    requests:
      cpu: 100m
      memory: 256Mi
  prometheus:
    enabled: true
