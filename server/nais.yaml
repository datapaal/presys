name: presys
image: docker.adeo.no:5000/presys
replicas:
  min: 1
  max: 1
healthcheck:
  liveness:
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
  readiness:
    initialDelay: 60
    periodSeconds: 2
    failureThreshold: 90
prometheus:
  enabled: true
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
fasitResources:
  used:
  - alias: jwt
    resourceType: credential
  - alias: ldap
    resourceType: ldap
  - alias: presysDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: srvpresys
    resourceType: credential
    propertyMap:
      username: ABAC_USERNAME
      password: ABAC_PASSWORD
  - alias: abac.pdp.endpoint
    resourceType: restservice
    propertyMap:
      url: ABAC_URL
